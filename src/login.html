<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login Form</title>
</head>

<body>
    <!-- Container -->
    <div class="flex justify-center items-center p-8 min-h-screen" style="background: linear-gradient(317deg, rgb(255,114,92) 36%, rgb(55,90,100) 36%);">
        <!-- Form and Image Section Container -->
        <div class="flex flex-col justify-center items-center bg-white rounded-xl max-w-screen-xl">
            
            <!-- Header -->
            <header class="bg-white text-white p-4 flex justify-between items-center w-full rounded-xl">
                <!-- Logo and Welcome Text -->
                <div class="flex items-center mx-3">
                    <img id="logoImage" src="img/6333043.jpg" alt="Logo" class="w-20 cursor-pointer" onclick="rotateLogo()">
                    <span class="text-2xl font-semibold text-primary">Welcome</span>
                </div>

                <!-- Responsive Toggle Menu (Hidden by default) -->
                <div class="lg:hidden mx-3 relative z-10">
                    <button id="toggleBtn" class="text-primary focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 6h10M4 12h16m-16 6h16"></path>
                        </svg>
                    </button>
                    <!-- Navigation Menu (Initially hidden on small screens) -->
                    <nav id="mobileNav" class="hidden absolute bg-white mt-2 p-2 rounded-lg right-0 w-40 text-center shadow-md">
                        <a href="login.html" class="block text-primary hover:text-secondary active:font-semibold mb-2">Home</a>
                        <a href="about.html" onclick="checkLoginAndRedirect()" class="block text-primary hover:text-secondary active:font-semibold">About</a>
                    </nav>
                </div>

                <!-- Navigation Menu (Visible on larger screens) -->
                <nav class="hidden lg:flex space-x-4 mx-3 z-3">
                    <a href="login.html" class="text-primary hover:text-secondary active:font-semibold">Home</a>
                    <a href="about.html" onclick="checkLoginAndRedirect()" class="text-primary hover:text-secondary active:font-semibold">About</a>
                </nav>
                
            </header>

            <div class="flex flex-col lg:flex-row justify-center items-center mx-3">
                <!-- Form Section -->
                <div class="flex-1 p-4 sm:w-full lg:w-[50%] lg:mr-4">
                    <div class="bg-white p-6 lg:p-10 rounded-lg shadow-md border">
                        <div class="">
                            <h2 class="text-2xl sm:text-3xl lg:text-4xl text-primary font-semibold mb-3">Welcome to Our Landing Page</h2>
                            <p class="text-sm sm:text-base lg:text-lg text-muted mb-5">Please login to access other features.</p>
                        </div>

                        <form onsubmit="validateForm(event)">
                            <div class="mb-5">
                                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                                <input type="text" id="username" name="username" class="w-full border px-4 py-2 rounded-md" oninput="validateUsername();" onkeydown="checkCapsLock(event)">
                                <div id="usernameError" class="text-red-500 text-sm"></div>
                            </div>
                            <div class="mb-5">
                                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                                <input type="password" id="password" name="password" class="w-full border px-4 py-2 rounded-md" oninput="validatePassword();" onkeydown="checkCapsLock(event)">
                                <div id="passwordError" class="text-red-500 text-sm"></div>
                            </div>

                            <span id="capsLockWarning" class="text-yellow-500 text-sm"></span>

                            <div class="flex items-center gap-2 mt-3 mb-5">
                                <input type="checkbox" id="checkPassword" class="" onchange="showPassword()">
                                <label for="checkPassword" class="text-sm">Check Password</label>
                            </div>
                            
                            <button type="submit" class="w-full border border-secondary text-secondary px-4 py-2 rounded-md hover:bg-secondary hover:text-white">Login</button>
                        </form>
                    </div>
                </div>

                <!-- Image Section -->
                <div class="flex-1 mt-4 lg:mt-0 mx-3">
                    <div class="bg-white p-3 rounded-xl">
                        <div class="flex-col text-center">
                            <img src="img/6333043.jpg" alt="Image" class="w-full h-auto lg:w-80 mx-auto object-cover">
                            <p class="mt-4 text-sm sm:text-base lg:text-lg text-gray-600">"The only limit to our realization of tomorrow will be our doubts of today." - Franklin D. Roosevelt.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="text-center text-muted pt-14 my-5 mx-3 lg:mt-0">
                &copy; 2023 Your Company Name. All rights reserved.
            </footer>
        </div>
    </div>
</body>
<script src="/src/script.js"></script>
</html>
